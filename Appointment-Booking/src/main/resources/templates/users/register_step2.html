<!-- templates/register_step2.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card p-4 mx-auto mt-5" style="max-width: 450px;">
        <div class="text-center mb-3">
            <img src="../../static/images/images/Logo.png" alt="Logo" width="60">
            <h4 class="mt-2">Create an account</h4>
            <p class="text-muted">Please set your password</p>
        </div>
        <form th:action="@{/users/register/save}"  th:object="${user}">
            <div class="mb-3">
                <label>Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Enter password" required>
                <small class="form-text text-muted">At least 6 characters with special characters</small>
            </div>
            <div class="mb-3">
                <label>Confirm Password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm password" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I accept all the <a href="#">Terms & Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
</div>
</body>
</html>
