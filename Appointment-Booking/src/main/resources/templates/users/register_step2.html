</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab Test Appointment Modal</title>
    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>

<!-- Trigger Button (for demo) -->
<button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#createAccountModal"
>
    Open Modal
</button>

<!-- Modal -->

<div
        class="modal fade"
        id="createAccountModal"
        tabindex="-1"
        aria-labelledby="createAccountLabel"
        aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="createAccountLabel">Lab Test Appointment Booking</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form  th:action="@{/api/test/book}" th:object="${labTestAppointmentDTO}"  method="post">
                    <!-- User ID -->
                    <div class="col-md-4">
                        <label for="userId" class="form-label">User ID</label>
                        <input
                                type="text"
                                th:field="*{users_id}"
                                class="form-control"
                                id="userId"
                                name="userId"
                                placeholder="Enter user ID"
                                required
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('users_id')}" th:errors="*{users_id}"></p>
                    </div>

                    <!-- Lab Test ID -->
                    <div class="col-md-4">
                        <label for="labTestId" class="form-label">Lab Test ID</label>
                        <input
                                type="text"
                                th:field="*{labTest_id}"
                                class="form-control"
                                id="labTestId"
                                name="labTestId"
                                placeholder="Enter lab test ID"
                                inputmode="numeric"
                                required
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('labTest_id')}" th:errors="*{labTest_id}"></p>
                    </div>

                    <!-- Doctor ID -->
                    <div class="col-md-4">
                        <label for="doctorId" class="form-label">Doctor ID</label>
                        <input
                                type="text"
                                th:field="*{doctor_id}"
                                class="form-control"
                                id="doctorId"
                                name="doctorId"
                                placeholder="Enter doctor ID"
                                inputmode="numeric"
                                required
                        >
                        <p class="text-danger" th:if="${#fields.hasErrors('doctor_id')}" th:errors="*{doctor_id}"></p>
                    </div>

                    <!-- Appointment Date -->
                    <div class="mb-3">
                        <label for="appointmentDate" class="form-label">Appointment Date</label>
                        <div class="input-group">
                            <input
                                    type="date"
                                    th:field="*{appointmentDate}"
                                    name="appointmentDate"
                                    class="form-control"
                                    id="appointmentDate"
                                    placeholder="Select date"
                                    required
                            >
                            <p class="text-danger" th:if="${#fields.hasErrors('appointmentDate')}" th:errors="*{appointmentDate}"></p>
                            <span class="input-group-text">
                  <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16" height="16"
                          fill="currentColor"
                          class="bi bi-calendar-event"
                          viewBox="0 0 16 16"
                  >
                    <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H11a.5.5 0 0 1-.5-.5v-1z"/>
                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h.5A1.5 1.5 0 0 1 15 2.5v11A1.5 1.5 0 0 1 13.5 15h-11A1.5 1.5 0 0 1 1 13.5v-11A1.5 1.5 0 0 1 2.5 1H3v-.5a.5.5 0 0 1 .5-.5zM2.5 2h11a.5.5 0 0 1 .5.5V4H2V2.5a.5.5 0 0 1 .5-.5zM2 5h12v8.5a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5V5z"/>
                  </svg>
                </span>
                        </div>
                    </div>

                    <!-- Note -->
                    <div class="mb-3">
                        <label for="noteTextarea" class="form-label">Note</label>
                        <textarea
                                class="form-control"
                                th:field="*{note}"
                                name="note"
                                id="noteTextarea"
                                rows="3"
                                placeholder="Write hereâ€¦"
                        ></textarea>
                        <p class="text-danger" th:if="${#fields.hasErrors('note')}" th:errors="*{note}"></p>
                    </div>
                </form>
            </div>

            <div class="modal-footer border-0">
                <button
                        type="button"
                        class="btn btn-outline-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>



<!-- Bootstrap 5 JS Bundle (Popper included) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
