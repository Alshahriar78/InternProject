<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
        Book Appointment
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/appointments}" method="post" th:object="${appointmentDTO}">
                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <label>Patient Name</label>
                        <input type="text" class="form-control" th:field="*{patientName}" required />
                    </div>

                    <div class="mb-3">
                        <label>Doctor Name</label>
                        <input type="text" class="form-control" th:field="*{doctorName}" required />
                    </div>

                    <div class="mb-3">
                        <label>Appointment Date</label>
                        <input type="date" class="form-control" th:field="*{appointmentDate}" required />
                    </div>

                    <div class="mb-3">
                        <label>Appointment Time</label>
                        <input type="time" class="form-control" th:field="*{appointmentTime}" required />
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
