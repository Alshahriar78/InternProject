<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Prescription – Prescription Generation System</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        /* Keep the same .wrapper and .input-box styling as your registration/login pages */
    </style>
</head>
<body>
<div class="wrapper">

    <form th:action="@{/API/V1/prescriptions/save}" th:object="${prescriptionDTO}" method="post">
        <h1>Create Prescription</h1>


        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div th:if="${param.success}" class="alert alert-success">
            Prescription created successfully!
        </div>


        <div class="input-box">
            <select th:field="*{doctorId}" required>
                <option value="" disabled selected>– Select Doctor –</option>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.name} + ' (' + doctor.specialist + ')'" />
            </select>
            <i class="bx bxs-user-md"></i>
        </div>


        <div class="input-box">
            <select th:field="*{patientId}" required>
                <option value="" disabled selected>– Select Patient –</option>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.name} + ' (Age: ' + patient.age + ', ' + patient.gender + ')'" />
            </select>
            <i class="bx bxs-user"></i>
        </div>


        <div class="input-box">
            <input type="text"
                   th:field="*{diagonosis}"
                   placeholder="Diagnosis"
                   required />
            <i class="bx bxs-notepad"></i>
        </div>


        <div class="input-box">
            <input type="text"
                   th:field="*{medicines}"
                   placeholder="Medicines"
                   required />
            <i class="bx bxs-capsule"></i>
        </div>


        <div class="input-box">
            <input type="date"
                   th:field="*{nextVisitDate}"
                   placeholder="Next Visit Date"
                   required />
            <i class="bx bxs-calendar"></i>
        </div>


        <div class="input-box">
            <input type="text"
                   th:field="*{prescribedBy}"
                   placeholder="Prescribed By (e.g., Dr. Name)"
                   required />
            <i class="bx bxs-pencil"></i>
        </div>

        <button type="submit" class="btn">Save Prescription</button>
        <div class="register-link">
            <p><a th:href="@{/dashboard}">&larr; Cancel</a></p>
        </div>
    </form>
</div>
</body>
</html>
