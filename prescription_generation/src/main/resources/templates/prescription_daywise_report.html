<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Day-wise Prescription Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Day-wise Prescription Count</h2>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Day</th>
            <th>Prescription Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${reportData}">
            <td th:text="${row.day}">2025-XX-XX</td>
            <td th:text="${row.count}">0</td>
        </tr>
        <tr th:if="${#lists.isEmpty(reportData)}">
            <td colspan="2" class="text-center">No data available</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
