spring.application.name=prescription_generation
spring.jpa.open-in-view=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:prescriptiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=prescription_generation_secret_key_very_secure_and_long_for_better_security
jwt.expiration=86400000

# Enable support for HTTP methods like PATCH through HTML forms
spring.mvc.hiddenmethod.filter.enabled=true

# 1. Force Jackson to use your desired time zone (e.g., Asia/Dhaka)
spring.jackson.time-zone=Asia/Dhaka

# 2. Ensure Jackson writes dates as strings, not timestamps
spring.jackson.serialization.write-dates-as-timestamps=false

# 3. (Optional) If you want a global default format for LocalDateTime
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss


